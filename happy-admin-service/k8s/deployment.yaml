apiVersion: apps/v1
kind: Deployment
metadata:
  name: happy-user-svc
  labels:
    app: happy-user-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: happy-user-svc
  template:
    metadata:
      labels:
        app: happy-user-svc
    spec:
      containers:
        - name: happy-user-svc
          image: syahdaromstudenttelu/happy-admin-svc
          ports:
            - containerPort: 55000
          env:
            - name: APP_ENV
              value: 'prod'
            - name: ADMIN_UNAME
              value: 'admin'
            - name: ADMIN_PASS
              value: 'admin123'
            - name: HAPPY_USER_SERVICE_URL
              value: 'http://happy-user-svc:55000'
            - name: HAPPY_PRODUCT_SERVICE_URL
              value: 'http://happy-product-svc:55000'
            - name: HAPPY_ORDER_SERVICE_URL
              value: 'http://happy-order-svc:55000'
            - name: HAPPY_FEEDBACK_SERVICE_URL
              value: 'http://happy-feedback-svc:55000'
            - name: ALLOW_ORIGINS
              value: 'https://'
            - name: SERVER_ADDR
              value: ':'
          resources:
            limits:
              cpu: 150m
              memory: 200Mi
            requests:
              cpu: 75m
              memory: 150Mi
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            exec:
              command: ['/bin/grpc_health_probe', '-addr=:9555']
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            exec:
              command: ['/bin/grpc_health_probe', '-addr=:9555']
        - name: istio-proxy
          image: auto
          resources:
            requests:
              memory: '74Mi'
              cpu: '41m'
            limits:
              memory: '82Mi'
              cpu: '361m'
